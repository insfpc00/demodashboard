<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theme</title>
    <link rel="icon" type="image/png" th:href="@{/webjars//open-iconic/1.1.1/png/dashboard-4x.png}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/main.css" rel="stylesheet" media="screen" th:href="@{/resources/css/main.css}" />
    <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</head>

<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/updateTheme}" th:object="${themeForm}" >
    <fieldset>
        <legend>Choose a theme</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Theme</label>
            <div class="col-lg-10">
				<select class="custom-select" th:field="*{theme}">
				  <option value="default">Default</option>
				  <option value="solar">Solar</option>
				  <option value="cyborg">Cyborg</option>
				  <option value="pulse">Pulse</option>
				  <option value="lumen">Lumen</option>
				  <option value="darkly">Darkly</option>
				  
				</select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button id="save" type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
       
    </fieldset>
</form>
</body>
</html>
