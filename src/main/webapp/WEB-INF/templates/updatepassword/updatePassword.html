<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/main.css" rel="stylesheet" media="screen" th:href="@{/resources/css/main.css}" />
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post"  th:object="${changePasswordForm}" th:action="@{/updatePassword}">
    <fieldset>
        <legend>Please introduce your new password</legend>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">New password</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="newPassword" name="newPassword" th:field="*{newPassword}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Set password</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
